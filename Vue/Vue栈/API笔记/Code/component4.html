<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="slotText">
    <slot-text>asd</slot-text>
</div>
<script>
    Vue.component('slot-text', {
        template:`
            <div>
            <strong>Error!</strong>
            <slot></slot>
</div>
           `,
    })
    new Vue({
        el:'#slotText',
    })
</script>
</body>
</html>
