<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.</title>
    <script src="../../resource/d3.min.js"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
</head>
<body>
<script>
	var width = 500, height = 500;
	var svg = d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);

	var circle1 = svg.append("circle")
		.attr('cx', 100)
		.attr('cy', 100)
		.attr('r', 45)
		.style('fill', 'green');
	circle1.transition()
        .duration(1000)
        .attr('cx', 300);
	circle1.transition()
    .duration(2000)
    .attr('cx',300)
    .style("fill","red")
    .attr("r",25);
</script>
</body>
</html>
