<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.zft</title>
    <script src="../../resource/d3.min.js"></script>
</head>
<body>
<script>
	// 准备画布
    var width=600;
    var height=600;
    var svg=d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height);
    // end-------------

    var dataset=[250 , 210 , 170 , 130 , 90];
    var max=d3.max(dataset);
    var min=d3.min(dataset);
    var dataAfter=d3.scaleLinear()
        .domain([min,max])
        .range([1,500]);
    var rectHeight=25;
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x",20)
        .attr("y",function (d, i) {
            return i*rectHeight;
        })
        .attr("width",function (d) {
            return dataAfter(d);
        })
        .attr("height",rectHeight-2)
        .attr("fill","steelblue");

</script>
</body>
</html>
