<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.selectAll</title>
    <script src="../../resource/d3.min.js"></script>
</head>
<body>
<div>
    <p>a</p>
    <p>b</p>
    <p>c</p>
</div>
<div>2</div>
<div>
    3
</div>
<script>
    var divs=d3.selectAll("div");
    console.log(divs); // NodeList[3]

    // 过滤选择器  selection.filter
    var filter=divs.filter(function (d, i) {
        return i===2;// 指定返回第三个
    })
    console.log("filter:",filter);

    // 后代选择器    selection.selectAll
    var paras=d3.select("div").selectAll("p");
    console.log("paras:",paras); // NodeList[3] [p,p,p]
</script>
</body>
</html>
