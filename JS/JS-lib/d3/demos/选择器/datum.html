<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector.datum</title>
    <script src="../../resource/d3.min.js"></script>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<script>
    var dataset="abc";
    var p=d3.select("body").selectAll("p");
    p.datum(dataset).text(function (d, i) {
        return d;
    })
</script>
</body>
</html>
