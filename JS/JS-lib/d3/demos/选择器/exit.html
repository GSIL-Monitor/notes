<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.</title>
    <script src="../../resource/d3.min.js"></script>
</head>
<body>
<p></p>
<p></p>

<p></p>

<p></p>
<p></p>
<p></p>
<p></p>
<script>
    var dataset=[9,8,7,6,5];
    var update=d3.selectAll("p").data(dataset);
    // exit表示多余的元素
    var exit=update.exit();

    // 对update的处理
    update.text(function (d, i) {
      return 10+d;
    })
    // exit的处理：将元素内部的内容设置为0
    exit.text(function (d, i) {
      return 0;
    })
</script>
</body>
</html>
